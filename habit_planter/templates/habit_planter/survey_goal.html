{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Survey Goal</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'habit_planter/vendors/bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'habit_planter/style.css' %}" />
</head>

<body>
    <br /><br />
    <div class="container">
        <img class="background" src="{% static 'habit_planter/images/survey_goal_bg.png' %}">

        <!-- progress bar -->
        <div class="row">
            <div class="survey-progress col-3"></div>
            <div class="survey-progress col-3"></div>
            <div class="survey-progress col-3"></div>
            <div class="col-3"></div>
        </div>

        <h1> Set a Goal<br>to start your garden</h1>
        <!-- CHANGE FRONTEND TO MAKE NICER -->
        <div class = "row">
            <h2 id = "focus"></h2>
        </div>

        <div id="goal-label">Focus: </div>
        <!-- need to receive focus from focus page -->
        <textarea class="form-control" id="goal-input" rows="3"></textarea>

        <div id="suggestions-label"> Suggestions </div>
        <div id="suggestions-box">
            <!-- needs to be changeable depending on the focus -->
        </div>

        <!-- navigation buttons -->
        <a href="{% url 'survey_focus' %}">
            <button class="btn back-btn">Back</button>
        </a>
        <a href="{% url 'survey_steps' %}">
            <button class="btn next-btn" type="submit" value="submit">Next</button>
        </a>
    </div>
    <script>
        var socket = new WebSocket('ws://' + window.location.host + '/habit_planter/survey_goal');        
        socket.onmessage = function(receivedMessage) {
                console.log("hello");
				var received = JSON.parse(receivedMessage.data);
                let h1 = document.getElementById('focus');
                console.log(received.focus);
                h1.innerHTML = "Focus: " + received.focus;
            }
        socket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly' + e);
         };
    </script>
</body>

</html>

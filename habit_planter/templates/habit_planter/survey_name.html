{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Survey Name</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'habit_planter/vendors/bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'habit_planter/style.css' %}" />
</head>

<body>
    <br /><br />
    <div class="container">
        <img class="background" src="{% static 'habit_planter/images/survey_intro_bg.png' %}">

        <!-- progress bar -->
        <div class="row">
            <div class="survey-progress col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
        </div>

        <h1> Hello! What is your <br> name? </h1>

        <!-- user input -->
        <input class="form-control" id="name-input" type="text" placeholder="Name">

        <!-- navigation buttons -->
        <a href="#" id = "link2" onclick = "sendMessage()">
            <button class="btn next-btn" type="submit" value="submit">Next</button>
        </a>
    </div>
    <script>
        var url = window.location.href;
        var queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        function sendMessage(message){
            let namefocus = document.getElementById('name-input');
            console.log(namefocus.value);
            urlParams.append("name", namefocus.value);
            console.log(urlParams.toString());
            totalUrl = "http://localhost:8000/habit_planter/"+'survey_focus?' +urlParams.toString();
            console.log(totalUrl);
            document.getElementById("link2").href = totalUrl;
        }
    </script>

</body>

</html>
